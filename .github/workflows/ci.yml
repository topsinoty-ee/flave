name: Code Quality Gate

on:
  pull_request:
    branches: [main, making-pages]
  push:
    branches: [main, making-pages]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      - name: Duplicate Code Check
        run: pnpm find-copies --fail

      - name: Dependency Audit
        run: pnpm check-deps -- --depcheck-timeout=3000

      - name: Build Verification (if applicable)
        if: false # Enable if you have build step
        run: pnpm build && pnpm build:verify
